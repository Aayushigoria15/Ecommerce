{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body class="animsition">
	



	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		
		<div class="container">
		<h2  class="mb-5 text-dark px-5">User Update Password</h2>
        {% if msg %}
            <b class="p-5 text-dark" >{{msg}}</b>
        {% endif %}  
        <form class="form-contact contact_form" action="{% url 'new-password' %}" method="post" id="contactForm" enctype="multipart/form-data">
            {% csrf_token %}
			<div class="flex-w flex-tr">
			<div class="col-lg-8 mb-4 mb-lg-0">
              <div class="col-8">
                <div class="form-group">
                  <input class="form-control" name="new_password" id="subject" type="password" placeholder="Enter New Password">
                </div>
              </div>
              <div class="col-8">
                <div class="form-group">
                  <input class="form-control" name="cnew_password" id="subject" type="password" placeholder="Enter Confirm New Password">
                </div>
              </div>
              <div class="form-group mt-lg-3">
             <button class="stext-101 cl0 size-101 w-25 bg3 bor1 hov-btn3  trans-04 ">
			    Update Password
			</button>
            </div>
            </div>
        </form>


        </div>
			</div>
		</div>
	</section>	
</body>

</html>
{% endblock %}
