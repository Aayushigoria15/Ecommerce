{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body class="animsition">
	



	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		
		<div class="container">
		<h2  class="mb-5 text-dark px-5"> User Sign Up</h2>
        {% if msg %}
            <b style="color: black;">{{msg}}</b>
        {% endif %}  
        <form class="form-contact contact_form" action="{% url 'signup' %}" method="post" id="contactForm" enctype="multipart/form-data">
            {% csrf_token %}
			<div class="flex-w flex-tr">
			<div class="col-lg-8 mb-4 mb-lg-0">
              <div class="col-sm-12">
                <div class="form-group">
                  <select class="form-control mb-3" name="usertype" id="name">
                    <option>---Select User Type</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="fname" id="name" type="text" placeholder="Enter your first name">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="lname" id="name" type="text" placeholder="Enter your last name">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="address" id="message" cols="30" rows="9" placeholder="Enter Address"></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="mobile" id="subject" type="text" placeholder="Enter mobile">
                </div>
              </div>
               <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="profile_picture" id="subject" type="file" >
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="password" id="subject" type="password" placeholder="Enter Password">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="cpassword" id="subject" type="password" placeholder="Enter Confirm Password">
                </div>
              </div>
              <div class="form-group mt-lg-3">
             <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
			    Sign Up
			</button>
            </div>
            </div>
        </form>


        </div>
			</div>
		</div>
	</section>	
</body>

</html>
{% endblock %}
