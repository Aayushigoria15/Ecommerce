{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body class="animsition">
	



	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		
		<div class="container">
		<h2  class="mb-5 text-dark px-5"> Add Product</h2>
        {% if msg %}
            <b style="color: black;">{{msg}}</b>
        {% endif %}  
        <form class="form-contact contact_form" action="{% url 'add-product' %}" method="post" id="contactForm" enctype="multipart/form-data">
            {% csrf_token %}
			<div class="flex-w flex-tr">
			<div class="col-lg-8 mb-4 mb-lg-0">
              <div class="col-sm-12">
                <div class="form-group">
                  <select class="form-control mb-3" name="product_category" id="name">
                    <option>---Select Product Category</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Accessories">Accessories</option>

                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="product_name" id="name" type="text" placeholder="Enter product name">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="product_price" id="name" type="text" placeholder="Enter product price">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="product_desc" id="message" cols="30" rows="9" placeholder="Enter Description"></textarea>
                </div>
              </div>
               <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="product_image" id="subject" type="file" >
                </div>
              </div>
              <div class="form-group mt-lg-3">
             <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
			    Add Product
			</button>
            </div>
            </div>
        </form>


        </div>
			</div>
		</div>
	</section>	
</body>

</html>
{% endblock %}
